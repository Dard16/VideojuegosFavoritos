<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Videojuegos Favoritos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        img {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
        <div class="game">
            <h2>The Legend of Zelda: Breath of the Wild</h2>
            <img src="zelda.jpg" alt="The Legend of Zelda: Breath of the Wild">
            <p>Una aventura épica en un vasto mundo abierto donde Link debe salvar Hyrule de la destrucción.</p>
        </div></body>
